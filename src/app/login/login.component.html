<!-- flowbite css -->
<link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.2/dist/flowbite.min.css" />

<div class="flex flex-col justify-center items-center" style="margin-top: 7.5em;">

    <!-- login form -->
    <form #myform='ngForm' class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" (ngSubmit)='onSubmit(myform)'>

        <!-- form header -->
        <h4 class="block text-gray-700 text-sm font-bold mb-2">Login</h4>

        <!-- username input -->
        <div class='form-group'>
            <input class='block text-gray-700 text-sm font-bold mb-2' type='text' name='username' placeholder='Username'
                ngModel>
        </div>

        <!-- password input -->
        <div class='form-group'>
            <input class='block text-gray-700 text-sm font-bold mb-2' type='password' name='password'
                placeholder='Password' ngModel>
        </div>

        <!-- login button to submit form -->
        <input style="margin-right: 0.5em;"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type='submit' value='Login'>

        <!-- register button to navigate -->
        <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            (click)="goToRegisterPage()">Register</button>
    </form>
</div>
